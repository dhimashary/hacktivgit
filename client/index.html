<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
        .user:hover{
          cursor : pointer;
          background-color: blue;
        }
      </style>
    </head>

    <body>
      <nav class="mb-5 navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">HacktivGit</a>
            
              <button id="loginBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#loginModal">login</button>
              <button id="addRepo" class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit" data-toggle="modal" data-target="#addModal">add repo</button>
              <button id="logoutBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">log out</button>
            </div>
        </div>
      </nav>

      <div class="container content">
        <div class="row mb-5">
          <div class="col-md-3">
            <input type="text" class="form-control" id="search" placeholder="search starred repo">
          </div>

          <button type="submit" data-dismiss="modal" id="searchButton" class="btn btn-primary">Search</button>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="card">
            <div class="card-header">
              User List
            </div>
            <ul class="list-group list-group-flush" id="userList">
              <li class="list-group-item user" id="Nsamudera">Natanael</li>
              <li class="list-group-item user" id="Abdulmukmin">Mukmin</li>
              <li class="list-group-item user" id="7h30x">Theodore</li>
            </ul>
          </div>
          </div>
          <div class="col-md-5 border rounded" id="repoList">


          </div>
          <div class="col-md-5">
            <h3 class="text-center mt-2">Repo Detail</h3>
            <hr>
            <div id="repoDetail">

            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <button type="submit" data-dismiss="modal" id="buttonClick" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add repo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Enter repo name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <input type="text" class="form-control" id="InputDescription" placeholder="Enter repo description">
                      </div>
                      <button type="submit" data-dismiss="modal" id="buttonAdd" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="main.js">
      </script>
    </body>
  </html>
